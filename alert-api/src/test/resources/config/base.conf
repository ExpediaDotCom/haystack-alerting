haystack.graphite.host = "monitoring-influxdb-graphite.kube-system.svc"

service {
  port = 8088
  ssl {
    enabled = false
    cert.path = ""
    private.key.path = ""
  }
}

client {
  connectionTimeout = 30000
  socketTimeout = 30000
}

subscription {
  baseUrl = "http://wiremock:8500/subscriptions"
  retryInSeconds = 1
  numOfRetries = 2
}

plugins = [
  {
    directory = "../storage-backends/elasticsearch/target"
    name = "elasticsearch"
    jar.name = "elasticsearch-store.jar"
    conf {
      host = "http://elasticsearch:9200"
    }
  }
]